
<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">

  <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

      <div  [ngClass]="isDarkBoolean ? 'bg-[#181818] text-white' : 'bg-white text-[#455073]'"  class="relative transform overflow-hidden rounded-lg  px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6">
            <div class="badge flex items-center justify-between mb-4">
              <p class=" font-bold text-base text-[#455073]">Transferir saldo </p>
              <button (click)="goAway()"  class="border-2 border-[#455073] rounded-md ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
              </button>
            </div>

            <div class="mb-4">
              <label for="number" class="block text-base font-bold text-[#7B87AD] text-center">Cantidad a enviar</label>
              <div class="mt-2">
                <input [ngClass]="isDarkBoolean ? 'bg-gray-950 text-white' : 'bg-gray-100 text-[#455073]'"  [(ngModel)]="amount" type="number" name="number" id="number" class="block w-full rounded-3xl px-3 py-1.5 text-base   focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm" placeholder="Ingresa el saldo a transferir">
              </div>
            </div>
            <div class="mb-4 flex items-center gap-x-4">
              <label for="text" class="block text-base font-bold  text-center">Destinatario</label>
              <input [ngClass]="isDarkBoolean ? 'bg-gray-950 text-white' : 'bg-gray-100 text-[#455073]'" [(ngModel)]="walletAddress" type="text" name="text" id="text" class="block w-full rounded-3xl px-3 py-1.5 text-base  focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm" placeholder="Ingresa la wallet de destino">
            </div>
            <button (click)="transfer()" class="btn-primary mb-3 cursor-pointer" >Confirmar y transferir saldo </button>
      </div>
    </div>
  </div>
</div>

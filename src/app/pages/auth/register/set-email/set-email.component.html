<div class="bg-register flex items-center justify-center lg:px-8 px-4">
  <div class="login-wrapper w-full md:max-w-[450px] md:-ml-3 mt-4 bg-white p-8 rounded-lg shadow-lg">
    <div class="badge flex items-center justify-between mb-4">
      <p class="text-[#455073] font-bold text-base">Registro</p>
      <button routerLink="/auth/login" class="border-2 border-[#455073] rounded-md text-[#455073]">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="flex justify-between items-center my-8">
      <img src="assets/images/logo-black.png" class="h-full w-auto" alt="">
      <h1 class="text-[#455073] text-3xl font-bold">Paso 1</h1>
    </div>

    <div class="mb-8">
      <p class="text-sm font-normal text-[#455073]">
        Introduce tu dirección de correo electrónico para notificaciones y recuperación de la cuenta.
      </p>
    </div>

    <div class="mb-12">
      <label for="email" class="block text-base font-bold text-[#7B87AD]">Correo electrónico</label>
      <div class="mt-2">
        <input [(ngModel)]="email" type="email" name="email" id="email" class="block w-full rounded-3xl bg-[#F1F3FA] px-3 py-1.5 text-base text-[#7b87ad]  focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm" placeholder="Escribe tu email">
      </div>
    </div>

    <div class="mb-5 border border-[#6B7280] p-4 rounded-lg flex items-start gap-4">
      <input [(ngModel)]="acceptTerms" type="checkbox" name="terms" id="terms">
      <p class="text-[#455073] font-normal text-sm -mt-1">
        He leído y entiendo completamente el contenido de este documento: <strong>Política de Privacidad y Términos & Condiciones</strong>
      </p>
    </div>

    <button class="btn-primary mb-3 cursor-pointer" (click)="validateEmail()">Continuar</button>
  </div>
</div>

<div class="grid lg:grid-cols-10 grid-cols-1 gap-6 mb-8">
    <div class="bg-white rounded-lg p-3 lg:col-span-7">
      <div id="chart">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [xaxis]="chartOptions.xaxis"
          [stroke]="chartOptions.stroke"
          [dataLabels]="chartOptions.dataLabels"
          [yaxis]="chartOptions.yaxis"
          [labels]="chartOptions.labels"
          [legend]="chartOptions.legend"
          [title]="chartOptions.title"
          [subtitle]="chartOptions.subtitle"
        ></apx-chart>
      </div>

    </div>
    <div class="bg-white rounded-lg p-3 lg:col-span-3">
      <div id="chart">
        <apx-chart
          [series]="chartOptions2.series"
          [chart]="chartOptions2.chart"
          [plotOptions]="chartOptions2.plotOptions"
          [labels]="chartOptions2.labels"
        ></apx-chart>
      </div>
    </div>
</div>

<div class="px-4 sm:px-6 lg:px-8 table-wrapper ">
  <div class="">
    <div class="sm:flex sm:items-center">
      <div class="sm:flex-auto">
        <h1 class="text-base font-bold text-[#455073]">Ãšltimas compras globales</h1>
      </div>
    </div>
    <div class="mt-8 flow-root">
      <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
          <table class="min-w-full divide-y divide-gray-300">
            <thead>
              <tr>
                <th scope="col" class="py-3.5 pl-4 pr-3 text-center text-sm font-semibold text-gray-900 sm:pl-3">Usuario</th>
                <th scope="col" class="px-3 py-3.5 text-center text-sm font-semibold text-gray-900">Valor</th>
                <th scope="col" class="px-3 py-3.5 text-center text-sm font-semibold text-gray-900">Moneda</th>
                <th scope="col" class="px-3 py-3.5 text-center text-sm font-semibold text-gray-900">Fecha</th>
                <th scope="col" class="px-3 py-3.5 text-center text-sm font-semibold text-gray-900">Motivo</th>
                <th scope="col" class="px-3 py-3.5 text-center text-sm font-semibold text-gray-900">Estado</th>

              </tr>
            </thead>
            <tbody class="bg-white">
              <tr *ngFor="let t of transactions" class=" text-center">
                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-3">{{t.userName}}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{t.amount | currency}} </td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">USD</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{t.transactionDate | date:'medium'}}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{t.reason}}</td>
                <td class="whitespace-nowrap px-3 py-4  ">
                  <span class="bg-green-100 text-green-500 text-sm border-green-500 rounded-2xl px-7 py-2">
                    Exitosa
                  </span>
                </td>

              </tr>
              <!-- More people... -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
